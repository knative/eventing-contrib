apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-controller-manager
  namespace: knative-sources
  labels:
    contrib.eventing.knative.dev/release: devel
    control-plane: kafka-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      control-plane: kafka-controller-manager
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: kafka-controller-manager
      containers:
      - name: manager
        image: ko://knative.dev/eventing-contrib/kafka/source/cmd/controller
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: METRICS_DOMAIN
          value: knative.dev/sources
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: CONFIG_LEADERELECTION_NAME
          value: config-leader-election-kafka
        - name: KAFKA_RA_IMAGE
          value: ko://knative.dev/eventing-contrib/kafka/source/cmd/receive_adapter
        volumeMounts:
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
      serviceAccount: kafka-controller-manager
      terminationGracePeriodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  labels:
    role: webhook
    contrib.eventing.knative.dev/release: devel
  name: kafka-source-webhook
  namespace: knative-sources
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    control-plane: kafka-controller-manager
