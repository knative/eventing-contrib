apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ch-dispatcher
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
spec:
  # this deployment is going to be scaled up by the
  # controller when the very first KafkaChannel is created
  replicas: 0
  selector:
    matchLabels:
      messaging.knative.dev/channel: kafka-channel
      messaging.knative.dev/role: dispatcher
  template:
    metadata:
      labels:
        messaging.knative.dev/channel: kafka-channel
        messaging.knative.dev/role: dispatcher
        eventing.knative.dev/release: devel
    spec:
      containers:
        - name: dispatcher
          image: ko://knative.dev/eventing-contrib/kafka/channel/cmd/channel_dispatcher
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: METRICS_DOMAIN
              value: "knative.dev/eventing"
            - name: CONFIG_LOGGING_NAME
              value: "config-logging"
            - name: CONFIG_LEADERELECTION_NAME
              value: "config-leader-election-kafka"
          ports:
            - containerPort: 9090
              name: metrics
              protocol: TCP
          volumeMounts:
            - name: config-kafka
              mountPath: /etc/config-kafka
      serviceAccountName: kafka-ch-dispatcher
      volumes:
        - name: config-kafka
          configMap:
            name: config-kafka

---

apiVersion: v1
kind: Service
metadata:
  labels:
    messaging.knative.dev/channel: kafka-channel
    messaging.knative.dev/role: dispatcher
  name: kafka-ch-dispatcher
  namespace: knative-eventing
spec:
  ports:
  - name: http-dispatcher
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    messaging.knative.dev/channel: kafka-channel
    messaging.knative.dev/role: dispatcher
