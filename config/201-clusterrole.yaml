apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventing-sources-controller
rules:
# Sources admin
- apiGroups:
  - sources.eventing.knative.dev
  resources:
  - awssqssources
  - containersources
  - cronjobsources
  - githubsources
  - kuberneteseventsources
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Source statuses update
- apiGroups:
  - sources.eventing.knative.dev
  resources:
  - awssqssources/status
  - containersources/status
  - cronjobsources/status
  - githubsources/status
  - kuberneteseventsources/status
  verbs:
  - get
  - update
  - patch

# Deployments admin
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: *everything

# Channels read
- apiGroups:
  - eventing.knative.dev
  resources:
  - channels
  verbs: &readOnly
  - get
  - list
  - watch

# Knative Services admin
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *everything

# Secrets read
- apiGroups:
  - ""
  resources:
  - secrets
  verbs: *readOnly

# Events admin
- apiGroups:
  - ""
  resources:
  - events
  verbs: *everything
