stages:
    - test

variables:
    SRCDIR: /go/src/github.com/go-kivik/couchdb

.test: &test_template
    stage: test
    services:
        - name: couchdb:1.7.2
          alias: couch17
        - name: couchdb:2.1.2
          alias: couch21
        - name: couchdb:2.2.0
          alias: couch22
        - name: apache/couchdb:2.3.1
          alias: couch23
    variables:
        COUCHDB_USER: admin
        COUCHDB_PASSWORD: abc123
        KIVIK_TEST_DSN_COUCH17: http://admin:abc123@couch17:5984/
        KIVIK_TEST_DSN_COUCH21: http://admin:abc123@couch21:5984/
        KIVIK_TEST_DSN_COUCH22: http://admin:abc123@couch22:5984/
        KIVIK_TEST_DSN_COUCH23: http://admin:abc123@couch23:5984/
    before_script:
        - ./script/complete_couch1.sh ${KIVIK_TEST_DSN_COUCH17}
        - ./script/complete_couch2.sh ${KIVIK_TEST_DSN_COUCH21}
        - ./script/complete_couch2.sh ${KIVIK_TEST_DSN_COUCH22}
        - ./script/complete_couch2.sh ${KIVIK_TEST_DSN_COUCH23}
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - ./script/test_version.sh
        - go test -race -tags=livetest ./...

lint:
    stage: test
    image: golang:1.12
    services: []
    before_script:
        - ''
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.17.1
        - golangci-lint run ./...

coverage:
    stage: test
    image: golang:1.12
    services: []
    before_script:
        - ''
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - ./script/coverage.sh

go-1.9:
    <<: *test_template
    stage: test
    image: golang:1.9

go-1.10:
    <<: *test_template
    stage: test
    image: golang:1.10

go-1.11:
    <<: *test_template
    stage: test
    image: golang:1.11

go-1.12:
    <<: *test_template
    stage: test
    image: golang:1.12

go-rc:
    <<: *test_template
    stage: test
    image: golang:rc
    allow_failure: true
