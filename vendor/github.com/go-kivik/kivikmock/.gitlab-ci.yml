stages:
    - test

variables:
    SRCDIR: /go/src/github.com/go-kivik/kivikmock

.test: &test_template
    stage: test
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - go test -race -tags=livetest ./...

lint:
    stage: test
    image: golang:1.12
    services: []
    before_script:
        - ''
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.17.1
        - golangci-lint run ./...

coverage:
    stage: test
    image: golang:1.12
    services: []
    before_script:
        - ''
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - ./script/coverage.sh

go-1.9:
    <<: *test_template
    stage: test
    image: golang:1.9

go-1.10:
    <<: *test_template
    stage: test
    image: golang:1.10

go-1.11:
    <<: *test_template
    stage: test
    image: golang:1.11

go-1.12:
    <<: *test_template
    stage: test
    image: golang:1.12

gopherjs-1.12:
    <<: *test_template
    stage: test
    image: golang:1.12
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - curl -sL https://deb.nodesource.com/setup_6.x | bash -
        - apt-get update -qq && apt-get install -y nodejs npm
        - npm install
        - go get -u github.com/gopherjs/gopherjs
        - npm install source-map-support
        - |
            (
                cd $GOPATH/src/github.com/gopherjs/gopherjs/node-syscall/
                npm install --global node-gyp
                node-gyp rebuild
                mkdir -p ~/.node_libraries/
                cp build/Release/syscall.node ~/.node_libraries/syscall.node
            )
        - gopherjs test ./...

go-rc:
    <<: *test_template
    stage: test
    image: golang:rc
    allow_failure: true
