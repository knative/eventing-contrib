apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: defaulting.webhook.knative-notifications.ceph.com
  labels:
    notifications.ceph.com/release: devel
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        name: ceph-source-webhook
        namespace: knative-ceph
    failurePolicy: Fail
    name: defaulting.webhook.knative-notifications.ceph.com
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation.webhook.knative-notifications.ceph.com
  labels:
    notifications.ceph.com/release: devel
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        name: ceph-source-webhook
        namespace: knative-ceph
    failurePolicy: Fail
    name: validation.webhook.knative-notifications.ceph.com
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: config.webhook.knative-notifications.ceph.com
  labels:
    serving.knative.dev/release: devel
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        name: ceph-source-webhook
        namespace: knative-ceph
    failurePolicy: Fail
    name: config.webhook.knative-notifications.ceph.com
    namespaceSelector:
      matchExpressions:
        - key: notifications.ceph.com/release
          operator: Exists
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-certs
  namespace: knative-ceph
  labels:
    notifications.ceph.com/release: devel
# The data is populated at install time.
