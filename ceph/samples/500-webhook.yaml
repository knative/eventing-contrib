apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceph-source-webhook
  namespace: knative-ceph
  labels:
    notification.ceph.com/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: ceph-source-webhook
      role: ceph-source-webhook
  template:
    metadata:
      labels: *labels
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: ceph-source-webhook
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: ceph-source-webhook
      containers:
        - name: cephsource-webhook
          terminationMessagePolicy: FallbackToLogsOnError
          image: ko://knative.dev/eventing-contrib/ceph/cmd/webhook
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: METRICS_DOMAIN
            value: knative.dev/eventing
          - name: WEBHOOK_NAME
            value: cephsource-webhook
          ports:
          - containerPort: 9090
            name: metrics
          readinessProbe: &probe
            periodSeconds: 1
            httpGet:
              scheme: HTTPS
              port: 8443
              httpHeaders:
              - name: k-kubelet-probe
                value: "webhook"
          livenessProbe: *probe

---

apiVersion: v1
kind: Service
metadata:
  labels:
    eventing.knative.dev/release: devel
    role: ceph-source-webhook
  name: ceph-source-webhook
  namespace: knative-ceph
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    role: ceph-source-webhook
