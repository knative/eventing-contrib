apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceph-source-controller
  namespace: knative-ceph
  labels:
    notifications.ceph.com/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ceph-source-controller
  template:
    metadata:
      labels:
        app: ceph-source-controller
        notifications.ceph.com/release: devel
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: ceph-source-controller
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: ceph-source-controller

      containers:
      - name: controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://knative.dev/eventing-contrib/ceph/cmd/controller

        resources:
          requests:
            cpu: 100m
            memory: 100Mi

        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/sources
          - name: CEPH_SOURCE_RA_IMAGE
            value: ko://knative.dev/eventing-contrib/ceph/cmd/receive_adapter

        securityContext:
          allowPrivilegeEscalation: false

        ports:
          - name: metrics
            containerPort: 9090
