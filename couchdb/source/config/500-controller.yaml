apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb-controller-manager
  namespace: knative-sources
  labels:
    contrib.eventing.knative.dev/release: devel
    control-plane: couchdb-controller-manager
spec:
  selector:
    matchLabels: &labels
      control-plane: couchdb-controller-manager
  serviceName: couchdb-controller-manager
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: couchdb-controller-manager
      containers:
      - image: ko://knative.dev/eventing-contrib/couchdb/source/cmd/controller
        name: manager
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: knative.dev/sources
        - name: CONFIG_LEADERELECTION_NAME
          value: config-leader-election-couchdb
        - name: COUCHDB_RA_IMAGE
          value: ko://knative.dev/eventing-contrib/couchdb/source/cmd/receive_adapter
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
      terminationGracePeriodSeconds: 10
      volumes:
        - name: config-logging
          configMap:
            name: config-logging

