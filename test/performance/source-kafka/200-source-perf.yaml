apiVersion: batch/v1
kind: Job
metadata:
  name: source-perf-send-receive
  namespace: perf-eventing
  labels:
    role: source-perf-consumer
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0
  template:
    metadata:
      labels:
        role: source-perf-consumer
    spec:
      serviceAccountName: perf-eventing
      restartPolicy: Never
      containers:
        - name: sender-receiver
          image: ko://knative.dev/eventing-contrib/test/test_images/kafka_performance
          args:
            - "--roles=sender,receiver"
            - "--bootstrap-url=my-cluster-kafka-bootstrap.kafka.svc:9092"
            - "--topic=perf-topic"
            - "--aggregator=source-perf-aggregator:10000"
            - "--pace=500:30"
            - "--warmup=0"
          env:
            - name: GOGC
              value: "off"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 1000m
              memory: 6Gi
          ports:
            - name: cloudevents
              containerPort: 8080

---

apiVersion: v1
kind: Pod
metadata:
  name: source-perf-aggregator
  namespace: perf-eventing
  labels:
    role: source-perf-aggregator
spec:
  serviceAccountName: perf-eventing
  restartPolicy: Never
  containers:
    - name: aggregator
      image: ko://knative.dev/eventing-contrib/test/test_images/kafka_performance
      args:
        - "--roles=aggregator"
        # set to the number of sender-receiver
        - "--expect-records=2"
      ports:
        - name: grpc
          containerPort: 10000
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
      volumeMounts:
        - name: config-mako
          mountPath: /etc/config-mako
      terminationMessagePolicy: FallbackToLogsOnError
    - name: mako-stub
      image: ko://knative.dev/pkg/test/mako/stub-sidecar
      ports:
        - name: quickstore
          containerPort: 9813
      terminationMessagePolicy: FallbackToLogsOnError
      resources:
        requests:
          memory: 4Gi
  volumes:
    - name: config-mako
      configMap:
        name: config-mako