apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventing-sources-github-controller
  labels:
    contrib.eventing.knative.dev/release: devel
rules:
# Sources admin
- apiGroups:
  - sources.knative.dev
  resources:
  - githubsources
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Sources finalizer
- apiGroups:
  - sources.knative.dev
  resources:
  - githubsources/finalizers
  verbs: *everything

# Source statuses update
- apiGroups:
  - sources.knative.dev
  resources:
  - githubsources/status
  verbs:
  - get
  - update
  - patch

# Deployments admin
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: *everything

# Knative Services admin
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *everything

# Secrets read
- apiGroups:
  - ""
  resources:
  - secrets
  - services
  verbs:
  - get
  - list
  - watch

# Events admin
- apiGroups:
  - ""
  resources:
  - events
  - configmaps
  verbs: *everything

# Namespace labelling for webhook
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - create
  - update
  - list
  - watch
  - patch

- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs: *everything

---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://github.com/knative/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eventing-contrib-github-source-observer
  labels:
    eventing.knative.dev/release: devel
    duck.knative.dev/source: "true"
rules:
  - apiGroups:
      - "sources.knative.dev"
    resources:
      - "githubsources"
    verbs:
      - get
      - list
      - watch
