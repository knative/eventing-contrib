apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: github-webhook
  labels:
    contrib.eventing.knative.dev/release: devel
rules:
# Sources admin
- apiGroups:
  - sources.knative.dev
  resources:
  - githubsources
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Sources finalizer
- apiGroups:
  - sources.knative.dev
  resources:
  - githubsources/finalizers
  verbs: *everything

# Source statuses update
- apiGroups:
  - sources.knative.dev
  resources:
  - githubsources/status
  verbs:
  - get
  - update
  - patch

# Deployments admin
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: *everything

# Knative Services admin
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *everything

# Secrets read
- apiGroups:
  - ""
  resources:
  - secrets
  - services
  verbs:
  - get
  - list
  - watch

# Events admin
- apiGroups:
  - ""
  resources:
  - events
  - configmaps
  verbs: *everything

# EventTypes admin
- apiGroups:
  - eventing.knative.dev
  resources:
  - eventtypes
  verbs: *everything

# For manipulating certs into secrets.
- apiGroups:
    - ""
  resources:
    - "secrets"
  verbs:
    - "get"
    - "create"
    - "update"
    - "list"
    - "watch"

# For actually registering our webhook.
- apiGroups:
  - "admissionregistration.k8s.io"
  resources:
  - "mutatingwebhookconfigurations"
  - "validatingwebhookconfigurations"
  verbs: *everything

# Bindings admin
- apiGroups:
  - bindings.knative.dev
  resources:
  - githubbindings
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Bindings finalizer
- apiGroups:
  - bindings.knative.dev
  resources:
  - githubbindings/finalizers
  verbs: *everything

# Source statuses update
- apiGroups:
  - bindings.knative.dev
  resources:
  - githubbindings/status
  verbs:
  - get
  - update
  - patch
