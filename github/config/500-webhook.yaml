apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-webhook
  namespace: knative-sources
  labels:
    contrib.eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: github-webhook
      role: github-webhook
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels: *labels
    spec:
      serviceAccountName: github-webhook
      containers:
      - name: github-webhook
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://knative.dev/eventing-contrib/github/cmd/webhook
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: METRICS_DOMAIN
            value: knative.dev/eventing
          - name: WEBHOOK_NAME
            value: github-webhook
        ports:
          - containerPort: 9090
            name: metrics
        # TODO set proper resource limits.
---
apiVersion: v1
kind: Service
metadata:
  labels:
    eventing.knative.dev/release: devel
    role: github-webhook
  name: github-webhook
  namespace: knative-sources
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    role: github-webhook
