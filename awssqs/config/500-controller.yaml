apiVersion: apps/v1
kind: Deployment
metadata:
  name: awssqs-controller
  namespace: knative-sources
  labels:
    eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventing-controller
  template:
    metadata:
      labels:
        app: eventing-controller
        eventing.knative.dev/release: devel
    spec:
      serviceAccountName: awssqs-controller-manager

      containers:
        - name: controller
          terminationMessagePolicy: FallbackToLogsOnError
          image: ko://knative.dev/eventing-contrib/awssqs/cmd/controller

          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 20m
              memory: 20Mi

          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
            - name: CONFIG_LEADERELECTION_NAME
              value: config-leader-election-awssqs
            - name: METRICS_DOMAIN
              value: knative.dev/sources
            # AwsSqsSource RA image:
            - name: AWSSQS_RA_IMAGE
              value: ko://knative.dev/eventing-contrib/awssqs/cmd/receive_adapter

          securityContext:
            allowPrivilegeEscalation: false

          ports:
            - name: metrics
              containerPort: 9090

