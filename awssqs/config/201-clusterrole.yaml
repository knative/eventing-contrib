apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: awssqs-controller
  labels:
    contrib.eventing.knative.dev/release: devel
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

- apiGroups:
  - ""
  resources:
  - events
  - configmaps
  verbs: *everything

- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs: *everything

- apiGroups:
  - sources.knative.dev
  resources:
  - awssqssources
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - sources.knative.dev
  resources:
  - awssqssources/status
  - awssqssources/finalizers
  verbs:
  - get
  - update
  - patch
- apiGroups:
# TODO on these and the eventing ones that this should be replaced with
# an aggregated role for watching Addressables.
  - serving.knative.dev
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
# TODO on these and the eventing ones that this should be replaced with
# an aggregated role for watching Addressables.
  - eventing.knative.dev
  resources:
  - channels
  verbs:
  - get
  - list
  - watch
# Secrets read
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list


---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://github.com/knative/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eventing-contrib-awssqs-source-observer
  labels:
    eventing.knative.dev/release: devel
    duck.knative.dev/source: "true"
rules:
  - apiGroups:
      - "sources.knative.dev"
    resources:
      - "awssqssources"
    verbs:
      - get
      - list
      - watch
