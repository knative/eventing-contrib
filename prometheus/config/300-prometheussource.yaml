apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    eventing.knative.dev/source: "true"
    knative.dev/crd-install: "true"
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "dev.knative.prometheus.promql" }
      ]
  name: prometheussources.sources.eventing.knative.dev
spec:
  group: sources.eventing.knative.dev
  names:
    categories:
    - all
    - knative
    - eventing
    - sources
    kind: PrometheusSource
    plural: prometheussources
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          properties:
            serviceAccountName:
              type: string
              description: >
                ServiceAccountName holds the name of the Kubernetes service account
                as which the Prometheus source should run. If unspecified
                this will default to the "default" service account for the namespace
                in which the PrometheusSource exists
            serverURL:
              type: string
              description:
                URL of the Prometheus server to run queries against
            promQL:
              type: string
              description:
                The PromQL query to run against the Prometheus server
            sink:
              type: object
              description: >
                Reference to an object that will resolve to a domain name to use
                as the sink
          required:
              - serverURL
              - promQL
              - sink
          type: object
        status:
          properties:
            conditions:
              items:
                properties:
                  lastTransitionTime:
                    type: string
                  message:
                    type: string
                  reason:
                    type: string
                  severity:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
                required:
                - type
                - status
                type: object
              type: array
            sinkUri:
              type: string
          type: object
  version: v1alpha1
