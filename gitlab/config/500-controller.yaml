apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: gitlab-controller-manager
  name: gitlab-controller-manager
  namespace: knative-sources
spec:
  selector:
    matchLabels:
      control-plane: gitlab-controller-manager
  template:
    metadata:
      labels:
        control-plane: gitlab-controller-manager
    spec:
      serviceAccountName: gitlab-controller-manager
      containers:
      - name: manager
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: knative.dev/sources
        - name: GL_RA_IMAGE
          value: knative.dev/eventing-contrib/gitlab/cmd/receive_adapter
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: gitlabsource-webhook-server-secret
        image: knative.dev/eventing-contrib/gitlab/cmd/controller
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: gitlabsource-webhook-server-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: gitlabsource-webhook-server-secret
  namespace: knative-sources
