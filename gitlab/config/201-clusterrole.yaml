apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlabsource-manager-role
rules:
- apiGroups:
  - sources.knative.dev
  resources:
  - gitlabsources
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

- apiGroups:
  - sources.knative.dev
  resources:
  - gitlabsources/status
  verbs:
  - get
  - update
  - patch

- apiGroups:
  - sources.knative.dev
  resources:
  - gitlabsources/finalizers
  verbs: *everything

- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *everything

- apiGroups:
  - ""
  resources:
  - services
  - secrets
  verbs:
  - get
  - list
  - watch

# Events admin
- apiGroups:
  - ""
  resources:
  - events
  - configmaps
  verbs: *everything

# EventTypes admin
- apiGroups:
  - eventing.knative.dev
  resources:
  - eventtypes
  verbs: *everything

---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://knative.dev/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eventing-contrib-gitlab-source-observer
  labels:
    duck.knative.dev/source: "true"
rules:
  - apiGroups:
      - "sources.knative.dev"
    resources:
      - "gitlabsources"
    verbs:
      - get
      - list
      - watch
