apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: awssqs-controller
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

- apiGroups:
  - sources.eventing.knative.dev
  resources:
  - awssqssources
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - sources.eventing.knative.dev
  resources:
  - awssqssources/status
  - awssqssources/finalizers
  verbs:
  - get
  - update
  - patch
- apiGroups:
# TODO on these and the eventing ones that this should be replaced with
# an aggregated role for watching Addressables.
  - serving.knative.dev
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
# TODO on these and the eventing ones that this should be replaced with
# an aggregated role for watching Addressables.
  - eventing.knative.dev
  resources:
  - channels
  verbs:
  - get
  - list
  - watch
# Secrets read
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
