apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    control-plane: awssqs-controller-manager
  name: awssqs-controller-manager
  namespace: knative-sources
spec:
  selector:
    matchLabels:
      control-plane: awssqs-controller-manager
  serviceName: awssqs-controller-manager
  template:
    metadata:
      labels:
        control-plane: awssqs-controller-manager
    spec:
      containers:
      - image: github.com/knative/eventing-sources/contrib/awssqs/cmd/controller
        env:
        - name: AWSSQS_RA_IMAGE
          value: github.com/knative/eventing-sources/contrib/awssqs/cmd/receive_adapter
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 20m
            memory: 20Mi
      serviceAccount: awssqs-controller-manager
      terminationGracePeriodSeconds: 10
