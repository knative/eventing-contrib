apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: camel-k
    camel.apache.org/component: operator
  name: camel-k-operator
  namespace: knative-sources
spec:
  replicas: 1
  selector:
    matchLabels:
      camel.apache.org/component: operator
      name: camel-k-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        camel.apache.org/component: operator
        name: camel-k-operator
    spec:
      containers:
      - command:
        - camel-k
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: OPERATOR_NAME
          value: camel-k
        image: docker.io/apache/camel-k:0.2.0
        imagePullPolicy: IfNotPresent
        name: camel-k-operator
        ports:
        - containerPort: 60000
          name: metrics
      serviceAccountName: camel-k-operator