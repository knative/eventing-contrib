apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gcppubsub-controller-manager
  namespace: knative-sources
  labels:
    contrib.eventing.knative.dev/release: devel
    control-plane: gcppubsub-controller-manager
spec:
  selector:
    matchLabels: &labels
      control-plane: gcppubsub-controller-manager
  serviceName: gcppubsub-controller-manager
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: gcppubsub-controller-manager
      containers:
      - name: manager
        image: github.com/knative/eventing-contrib/contrib/gcppubsub/cmd/controller
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: GCPPUBSUB_RA_IMAGE
          value: github.com/knative/eventing-contrib/contrib/gcppubsub/cmd/receive_adapter
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 20m
            memory: 20Mi
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gcppubsub-source-key
      serviceAccount: gcppubsub-controller-manager
      terminationGracePeriodSeconds: 10
